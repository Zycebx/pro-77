<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS syntax</title>
<style>
    body{
        background-color: dodgerblue;
        color:black;
        font-family: cursive;
    }
</style>

<script>
    console.log("Hello");
    var name="Cole ";
    console.log(name);
    var lastName="Buchanan";
    console.log(lastName);
    var fullname=name.concat(lastName);
    console.log(fullname);
    var brotherName=fullname.replace("Cole","Soren");
    console.log(brotherName);
    var k=lastName.length;
    console.log(k);
    var game="Jenga";
    var small=game.toLowerCase();
    console.log(small);
    var big=game.toUpperCase();
    console.log(big);
    var squareRoot=Math.sqrt(81);
    console.log(squareRoot);
    var power=Math.pow(5,5);
    console.log(power);
    var largest=Math.max(20,38,89,34,4);
    console.log(largest);
    var a=20;
    var b=5;
    console.log("addition",a+b);
    console.log("subtraction",a-b);
    console.log("multiplication",a*b);
    console.log("division",a/b);
    console.log("remainder",17%3);

</script>

</head>
<body>
   Open console 
</body>
</html>
